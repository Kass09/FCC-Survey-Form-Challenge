<!doctype html>
<html lang="en">
    <head>
        <title>Survey Form Page</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/custom.css">
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </head>
    <body>
        <div class="container mb-5">
            <div class="row">
                <h1 id="title" class="text-center col-lg-12">survey form</h1>
            </div>
            <section class="row form-wrap">
                <div class="col-md-12">
                    <p id="description" class="text-center">Let us know how we can improve freeCodeCamp</p>
                </div>
                <form id="survey-form">
                    <div class="form-group row">
                        <label id="name-label" for="name" class="col-md-3 col-form-label">* Name:</label>
                        <div class="col-md-9">
                            <input type="text" name="txtname" id="name" class="form-control" placeholder="Enter your name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label id="email-label" for="email" class="col-md-3 col-form-label">* Email:</label>
                        <div class="col-md-9">
                            <input type="email" name="txtemail" id="email" class="form-control" placeholder="Enter your Email" required>
                        </div>
                    </div>  
                    <div class="form-group row">
                        <label id="number-label" for="age" class="col-md-3 col-form-label">* Age:</label>
                        <div class="col-md-9">
                            <input type="number" min="1" max="125" name="txtAge" id="number" class="form-control" placeholder="Age" required>
                        </div>
                    </div>
                    <div class="form-group row mt-form">
                        <label class="col-md-5 col-form-label mb-1">Which option best describes your current role?</label>
                        <div class="col-md-7">
                            <select class="form-control" name="" id="">
                                <option disabled value>Select an option</option>
                                <option value="Student">Student</option>
                                <option value="Full Time Job">Full Time Job</option>
                                <option value="Full Time Learner">Full Time Learner</option>
                                <option value="Prefer not to say">Prefer not to say</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-5 col-form-label mb-3">* How likely is that you would recommend freeCodeCamp to a friend?</label>
                        <div class="col-md-7">
                            <div class="form-check">
                                <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="exampleRadios" id="" value="checkedValue1">Definitely</label>
                            </div> 
                            <div class="form-check">
                                <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="exampleRadios" id="" value="checkedValue2">Maybe</label>
                            </div> 
                            <div class="form-check">
                                <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="exampleRadios" id="" value="checkedValue3">Not sure</label>
                            </div> 
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-md-5 col-form-label mb-1">What do you like most in FCC:</label>
                        <div class="col-md-7">
                            <select class=form-control id="dropdown">
                                <option disabled selected value>Select an option</option>
                                <option value="Challenges">Challenges</option>
                                <option value="Projects">Projects</option>
                                <option value="Community">Community</option>
                                <option value="Open Source">Open Source</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row mt-form">
                        <label for="" class="col-md-5 col-form-label mb-3">Things that should be improved in the future (Check all that apply):</label>
                        <div class="col-md-7">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue">
                                <label class="form-check-label">Front-end Projects</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue">
                                <label class="form-check-label">Back-end Projects</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" >
                                <label class="form-check-label">Data Visualization</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" >
                                <label class="form-check-label">Challenges</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" >
                                <label class="form-check-label">Open Source Community</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" >
                                <label class="form-check-label">Gitter help rooms</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" >
                                <label class="form-check-label">Videos</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" >
                                <label class="form-check-label">City Meetups</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" >
                                <label class="form-check-label">Wiki</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" >
                                <label class="form-check-label">Forum</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" >
                                <label class="form-check-label">Additional Courses</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row mt-form">
                        <label for="" class="col-md-5 col-form-label mb-2">Any Comments or Suggestions?</label>
                        <div class="col-md-7">
                            <textarea name="tatcomment" id="" rows="5" class="form-control" placeholder="Enter your comment here..." required></textarea>
                        </div>
                    </div>
                    <button id="submit" type="submit" class="btn btn-dark btn-lg btn-block mt-4">Submit</button>
                </form>
            </section>
        </div>
        <footer class="container-fluid">
          <div class="row text-center">
              <div class="col-12">
                  <span>Made with <i class="fas fa-coffee"></i> and <i class="fas fa-heart" aria-hidden="true"></i> in Me.</span>                                    
          </div>
        </footer>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
